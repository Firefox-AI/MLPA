name: Build and Push Docker Image to Google Artifact Registry

on:
  push:
    branches:
      - main

env:
  COMPOSE_FILE: ./mlpa_docker_compose.yaml
  GAR_REPOSITORY: mlpa
  SERVICE_NAME: mlpa
  IMAGE_NAME: mlpa

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Google Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build, Tag, and Push Docker image
        run: |
          IMAGE_REPO="${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}"
          IMAGE_TAG="${GITHUB_SHA::8}"

          docker compose -f ${{ env.COMPOSE_FILE }} build ${{ env.SERVICE_NAME }}

          docker tag ${{ env.IMAGE_NAME }}:latest "${IMAGE_REPO}:${IMAGE_TAG}"
          docker tag ${{ env.IMAGE_NAME }}:latest "${IMAGE_REPO}:latest"

          docker push --all-tags "${IMAGE_REPO}"
        shell: bash
